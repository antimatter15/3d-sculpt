<!doctype html>
<html>
<head>
<style>
  * {
    margin: 0;
    padding: 0;
    border: 0;
    -webkit-user-select: none;
    -moz-user-select: none;
    user-select: none;
    overflow: hidden;
  }
</style>
</head>
<body>
<canvas id="c" style="top: 0; left:0; position: absolute"></canvas>
<div style="position:absolute;top:30px;left:20px">
<input type="range" id="toolsize" value='40' min='1' max='110'><br>
<input type="checkbox" checked id="undo">
</div>
<script>
var b = document.body, c = document.getElementById("c"), t = c.getContext("2d"), cos = Math.cos, sin = Math.sin;
b.style.margin = 0;
c.width = innerWidth;
c.height = innerHeight;
var f = 200, 
vpX = c.width / 2, 
vpY = c.height / 2, 
p = [];


var backups = [];
var current_state = 0;


onresize = function(){
  c.width = innerWidth;
  c.height = innerHeight;
  
  var nvpX = innerWidth/2;
  var nvpY = innerHeight/2;
  
  mX -= vpX - nvpX;
  mY -= vpY - nvpY;
  
  vpX = nvpX;
  vpY = nvpY;
  
  lastmousemove = +new Date; //get it to render again

}

function save(){
  var backup = [];
  var q = 1e3;
  for(var i=0, l = p.length; i < l;i++){
    backup.push(
    Math.floor(p[i].x * q)/q,
    Math.floor(p[i].y * q)/q,
    Math.floor(p[i].z * q)/q
    );
  }
  current_state = backups.length;
  backups.push(backup.join(';'));
}


function loadState(version){
  if(!backups[version]) return false;
  var backup = backups[version].split(';');
  if(backup.length % 3) return alert('backup is wrong size!');
  
  p = [];
  for(var i=0,l = backup.length; i < l;i+=3){
    p[i/3] = {
      x: parseFloat(backup[i]),
      y: parseFloat(backup[i+1]),
      z: parseFloat(backup[i+2])
    }
  }
  return true;
}

function undo(){
  if(!loadState(--current_state)){
    current_state++;
  }
}

function redo(){
  if(!loadState(++current_state)){
    current_state--;
  }
}


var mX = vpX, mY = vpY;
var dragX, dragY, dragging = false;
var mouseX = 0, mouseY = 0;
var sculpting = false;
var sculpt_direction = 1;
var lastmousemove = +new Date;

c.onmousemove = function(e){
  lastmousemove = +new Date;
  
	if(dragging){
	  mX = e.clientX + dragX;
	  mY = e.clientY + dragY;
	}
	mouseX = e.clientX;
	mouseY = e.clientY;
}

//90 deg = 157 ~ pi/2

c.onmousedown = function(e){
  if(e.button == 1 || e.shiftKey){
    dragging = true;
    dragX = mX - e.clientX;
    dragY =  mY - e.clientY;
  }else if(e.button === 0){
    sculpting = true;
    sculpt_direction = 1;
  }else if(e.button === 2){
    sculpting = true;
    sculpt_direction = -1;
  }
  
  if(document.getElementById('undo').checked && backups.length == 0){
    save();
  }
}

onkeydown = function(e){
  if(e.ctrlKey || e.metaKey){ //ideally Ctrl and Cmd
    if(e.keyCode == 90){ //Z
      if(!e.shiftKey){
        //undo
        undo();
      }else{
        //redo
        redo()
      }
    }else if(e.keyCode == 89){
      //redo
      redo();
    }
  }
}

c.onmouseup = function(e){

  if(sculpting && document.getElementById('undo').checked){
    save();
  }
  
  dragging = false;
  sculpting = false;
  

}

c.oncontextmenu = function(e){
  e.preventDefault();
}


p = [{x:0,y:0,z:0}, {x:10,y:0,z:0}, {x:0,y:10,z:0}, {x:0,y:0,z:10}];

var ResX = 40, ResY = 3, Radius = 100;
for(var x = - Math.PI/2; x <  Math.PI/2; x += Math.PI / ResX){

  for(var y = 0; y < 2 * Math.PI; y += Math.PI / r * ResY){
    var r =  Radius * Math.cos(x + (Math.PI/ResX) * y/Math.PI/2);
    var z = Radius * Math.sin(x + (Math.PI/ResX) * y/Math.PI/2);
  
  
    var a = r * Math.cos(y);
    var b = r * Math.sin(y);
    p.push({
      x: z,
      y: b,
      z: a
    })
  }
}


var zoom = 1;

c.onmousewheel = function(e){
  if(e.wheelDelta > 0){
    zoom *= 1.1;
  }else if(e.wheelDelta < 0){
    zoom /= 1.1;
  }
}


function dist(dx, dy){
  return Math.sqrt(dx * dx + dy * dy);
}

var selected = [];


var pause = false;
setInterval(function(){
  if(pause) return;
  
  if(new Date - lastmousemove > 1000){
    return;
  }

  var toolsize = document.getElementById('toolsize').value;


  var aY =  1e-2 * (mX - vpX), 
			cY = cos(aY), 
			sY = sin(aY),
			aX = 1e-2 *(mY - vpY), 
			cX = cos(aX), 
			sX = sin(aX),
			point, S, z1;
  for(var i = p.length; i--;) {
	  point = p[i];
		var z1 = point.z * cY + point.x * sY; 
		var x = point.x * cY - point.z * sY;
		var z = z1 * cX + point.y * sX;
		var y = point.y * cX - z1 * sX;
	
	  S = zoom * f / (f + z);
	  point._z = S;
	  point._x = vpX + x * S;
	  point._y = vpY + y * S
  }
  t.clearRect(0, 0, c.width, c.height);
  
  selected = [];
  t.beginPath();
  
  t.fillStyle = 'rgba(100,100,225,.5)';
  t.arc(p[0]._x, p[0]._y, 3, 0, Math.PI*2, true);
  t.fill();

  t.lineWidth = 2;
    
  t.beginPath();
  t.moveTo(p[0]._x, p[0]._y);
  t.lineTo(p[1]._x, p[1]._y);
  t.strokeStyle = 'red';
  t.stroke();
  
  t.beginPath();
  t.moveTo(p[0]._x, p[0]._y);
  t.lineTo(p[2]._x, p[2]._y);
  t.strokeStyle = 'green';
  t.stroke();
  
  t.beginPath();
  t.moveTo(p[0]._x, p[0]._y);
  t.lineTo(p[3]._x, p[3]._y);
  t.strokeStyle = 'blue';

  t.stroke();
  
  
  t.beginPath();
  
  t.moveTo(p[4]._x, p[4]._y);
  for(var l = p.length,i=5;i<l;i++){
		if(p[i] && !isNaN(p[i]._x) && !isNaN(p[i]._y)){
			
			var lineWidth =  1/zoom * (p[i]._z) - 1;
      
      //lineWidth = (lineWidth + 2)*(lineWidth + 2) - 6;
      
		  if(dist(p[i]._x - mouseX, p[i]._y - mouseY) < toolsize * zoom){
        if(sculpting){
          if(sculpt_direction > 0){
            t.strokeStyle = 'blue';
          }else{
            t.strokeStyle = 'red';
          }
        }else{
          t.strokeStyle = 'orange';
        }
        //lineWidth *= 2;
        selected.push(i);
      }else{
        t.strokeStyle = "rgb(40,50,20)";
      }
			
			if(lineWidth > 0){
			
			  t.beginPath();
			  t.moveTo(p[i-1]._x, p[i-1]._y);
			  
			  t.fillRect(p[i]._x - lineWidth * 2, p[i]._y - lineWidth * 2, lineWidth * 4, lineWidth * 4);
			  
			  
			  t.lineTo(p[i]._x, p[i]._y);
			  t.lineWidth = lineWidth
			

			
			  t.stroke();
			  
			}
			
    }
	}
	
	
	if(sculpting && selected.length){
	  var sorted = selected.sort(function(a, b){
	    return p[a]._z - p[b]._z;
	  });
	  
	  
	  var i = sorted.length
	  var last = p[sorted[0]]._z;
	  var foreground = [];
	  var fg = false;
	  for(var k = 0; k < i; k ++){
	    var delta = Math.abs(last - p[sorted[k]]._z);
	    //console.log(delta);
	    if(delta > 0.1){
	      fg = true;
	    }
	    if(fg){
	      foreground.push(sorted[k]);
	    }
	    last = p[sorted[k]]._z;
	  }
	  
	  var fgx = 0, fgy = 0, fgz = 0;
	  for(var i = foreground.length; i--;){
      fgx += p[foreground[i]].x;
      fgy += p[foreground[i]].y;
      fgz += p[foreground[i]].z;
    }
    
    fgx /= foreground.length;
    fgy /= foreground.length;
    fgz /= foreground.length;
    
    var bgx = 0, bgy = 0, bgz = 0;
    var bgl = sorted.length - foreground.length;
    for(var i = bgl; i--;){
      bgx += p[sorted[i]].x;
      bgy += p[sorted[i]].y;
      bgz += p[sorted[i]].z;
    }
    
    bgx /= bgl;
    bgy /= bgl;
    bgz /= bgl;
    
    //bgx=0;bgy=0;bgz=0; ////FIX THIS!
    
    var dx = fgx - bgx, dy = fgy - bgy, dz = fgz - bgz;
    
    var theta = Math.acos(dz/Math.sqrt(dx*dx + dy*dy + dz*dz));
    var phi = Math.atan2(dy, dx);
    
    var ndx = sculpt_direction * Math.sin(theta) * Math.cos(phi);
    var ndy = sculpt_direction * Math.sin(theta) * Math.sin(phi);
    var ndz = sculpt_direction * Math.cos(theta);
    
	  for(var i = foreground.length; i--;){
      p[foreground[i]].x += ndx;
      p[foreground[i]].y += ndy;
      p[foreground[i]].z += ndz;
    }
    

    var ml2 = Math.ceil(Math.pow(Radius * Math.PI / ResY, 2));
    //console.log(ml2);
    for(var i = p.length-1; i-- > 4;){
      var lp = p[i+1];
      var cp = p[i];
      var dx = lp.x - cp.x;
      var dy = lp.y - cp.y;
      var dz = lp.z - cp.z;
      var d2 = dx * dx + dy* dy + dz * dz;
      if(d2 > ml2){
        
        //Interpolate and subdivide.
        
        p.splice(i + 1, 0, {
          x: (lp.x + cp.x) /2,
          y: (lp.y + cp.y) /2,
          z: (lp.z + cp.z) /2
        })
      }
      
    }
    
    
    
	}

    
  t.fillText(p.length + ' points '+(current_state+1)+'/'+backups.length+' undo', 20, 20);
	
},42); 
</script>
</body>
</html>
